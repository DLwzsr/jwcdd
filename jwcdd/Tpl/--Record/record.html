<include file="./jwcdd/Tpl/headerTemp.html" />
<section id='content'>
    <div class='container-fluid'>
    <div class='row-fluid' id='content-wrapper'>
    <div class='span12'>
    <div class='row-fluid'>
        <div class='span12'>
            <div class='page-header'>
                <h1 class='pull-left'>
                    <i class='icon-table'></i>
                    <span>听课记录在线表单填写</span>             
                </h1><br>
                <h3 class='pull-right'>
                    <span>*此处可以选择任意课程填写听课记录</span>
                </h3>
            </div>
        </div>
<!--课程名称、学生院系、年级、课程类别 -->
<div id="search">
<form method="post" action="{:U('Record/record')}">
    <button class="btn btn-large btn-success pull-right" type="submit" style="margin:0px 0px 5px 0px;" formaction="{:U('Task/showTask')}">查看我的任务</button>
<div class='row-fluid'>
<div class='span3'>
    <div class='row-fluid'>
        <strong>学年学期</strong>
        <select class='select2 input-block-level' name="yt" id="yterm">
            <option value='-1' selected="selected"/>------请选择------
        <volist name="yt" id="vo">
            <option value="{$vo.yt}">{$vo.yt}</option>
        </volist>
        </select>
    </div>
</div>
</div>

<div class='row-fluid' style="margin-top:10px; margin-bottom:2px;">
<div class='span2'>
    <div class='row-fluid'>
        <strong>教师名称</strong>
        <select class='select2 input-block-level' name="teacher">
            <option value='-1' selected="selected"/>------请选择------
            <volist name="tea" id="vo">
                <option value="{$vo.teaid}">{$vo.tname}</option>
            </volist>
        </select>
    </div>
</div>
<div class='span2'>
    <div class='row-fluid'>
        <strong>教师职称</strong>
        <select class='select2 input-block-level' name="title">
            <option value='-1' selected="selected"/>------请选择------
            <volist name="ttitle" id="vo">
                <option value="{$vo.title}">{$vo.title}</option>
            </volist>
        </select>
    </div>
</div>
<div class='span4'>
    <div class='row-fluid'>
        <strong>教师单位</strong>
        <select class='select2 input-block-level' name="tcollege">
            <option value='-1' selected="selected"/>------请选择------
        <volist name="tcollege" id="vo">
            <option value="{$vo.tcollege}">{$vo.tcollege}</option>
        </volist>
        </select>
    </div>
</div>
<div class='span2'>
    <div class='row-fluid'>
        <strong>上课地点</strong>
        <select class='select2 input-block-level' name="skplace">
            <option value='-1' selected="selected"/>------请选择------
        <volist name="place" id="vo">
            <option value="{$vo.cplace}">{$vo.cplace}</option>
        </volist>
        </select>
    </div>
</div>
</div>

<div class='row-fluid' style="margin-top:10px; margin-bottom:2px;">
<div class='span2'>
    <div class='row-fluid'>
        <strong>课程名称</strong>
        <select class='select2 input-block-level' name="course">
            <option value='-1' selected="selected"/>------请选择------
        <volist name="course" id="vo">
            <option value="{$vo.cname}">{$vo.cname}</option>
        </volist>
        </select>
    </div>
</div>
<div class='span2'>
    <div class='row-fluid'>
        <strong>课程类别</strong>
        <select class='select2 input-block-level' name="topic">
            <option value='-1' selected="selected"/>------请选择------
        <volist name="topic" id="vo">
            <option value="{$vo.topic}">{$vo.topic}</option>
        </volist>
        </select>
    </div>
</div>
<div class='span4'>
    <div class='row-fluid'>
        <strong>学生院系</strong>
        <select class='select2 input-block-level' name="scollege">
            <option value='-1' selected="selected"/>------请选择------
        <volist name="scollege" id="vo">
            <option value="{$vo.scollege}">{$vo.scollege}</option>
        </volist>   
        </select>
    </div>
</div>
<div class='span2'>
    <div class='row-fluid'>
        <strong>年级</strong>
        <select class='select2 input-block-level' name="sclass">
            <option value='-1' selected="selected"/>------请选择------
        <volist name="sclass" id="vo">
            <option value="{$vo.sclass}">{$vo.sclass}</option>
        </volist>    
        </select>
    </div>
</div>
<button class="btn btn-defalut pull-right" style="margin:17px 0px 0px 0px;" type="submit">检索课程 | Search</button>
</div>
</form>
</div>
        

<div class='row-fluid'>
    <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
        <div class='box-header green-background'>
            <div class='text-center'>课程检索结果</div>
        </div>
    <div class='box-content box-no-padding'>
        <div class='responsive-table'>
            <div class='scrollable-area'>
                <table class='data-table table table-bordered table-striped' style='margin-bottom:0;'>
                <thead>
                <tr>  
                    <td><strong>学年学期</strong></td> 
                    <td><strong>课程名称</strong></td>
                    <td><strong>课程类别</strong></td>
                    <td><strong>教师姓名</strong></td>
                    <td><strong>教师单位</strong></td>
                    <td><strong>教师职称</strong></td>
                    <td><strong>上课地点</strong></td>
                    <td><strong>上课时间</strong></td>
                    <td><strong>学生院系</strong></td>
                    <td><strong>学生年级</strong></td>
                    <td><strong>填写记录</strong></td>
                </tr>
                </thead>
                <tbody>
                <volist name="data" id="vo1">
                <tr>
                    <td>{$vo1.year}{$vo1.term}</td>
                    <td>{$vo1.cname}</td>
                    <td>{$vo1.category}</td>
                    <td>{$vo1.tname}</td>
                    <td>{$vo1.tcollege}</td>
                    <td>{$vo1.title}</td>
                    <td>{$vo1.cplace}</td>
                    <td>{$vo1.ctime}</td>
                    <td>{$vo1.scollege}</td>
                    <td>{$vo1.sclass}</td>
                    <td>
                        <div class='text-left'>
                            <a class='btn btn-success btn-mini' href="{:U('Record/addRecord',array('cid'=>$vo1['cid']))}" style='margin-right:10px;'>
                                <i class='icon-edit'></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </volist>
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</section>
<include file="./jwcdd/Tpl/footerTemp.html" />
