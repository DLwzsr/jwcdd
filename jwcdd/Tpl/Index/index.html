<include file="./jwcdd/Tpl/headerTemp.html" />
<section id='content'>
<div class='container-fluid'>
<div class='row-fluid' id='content-wrapper'>
<div class='span12'>
<div class='row-fluid'>
	<form accept-charset="UTF-8" action="{:U('Index/search')}" class="form form-horizontal" method="post" style="margin-top:180px; margin-left:100px;"/>
		<div class='control-group'>
            <label class='control-label' for='keyword'>输入查询内容:&nbsp;&nbsp;</label>
            <div class='controls'>
                <div class='input-append span10'>
                    <input class='span8' name='keyword' type='text' placeholder='请输入检索关键词&nbsp;&nbsp;[不同检索词以空格分开]' />
                    <button class='btn btn-primary' type='submit'>查询</button>
                    <if condition='$role eq 1'>
	                    <a class='btn' style='margin-left:20px;' data-toggle='modal' href='#uploadfile' role='button'>
	        				<i class='icon-share'>&nbsp;&nbsp;<strong>上传文件</strong></i>
	    				</a>
    				<else />
    				</if>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
</div>
</div>
<div class='modal hide fade' id='uploadfile' role='dialog' tabindex='-1'>
    <div class='modal-header'>
        <button class='close' data-dismiss='modal' type='button'>&times;</button>
        <h3>上传文件</h3>
    </div> 
    <form class='form form-horizontal' style='margin-bottom: 0;' enctype="multipart/form-data" method="post" action="{:U('Index/uploadFile')}">
        <div class='modal-body'>
                <div class='control-group'>
                    <label class='control-label'>请选择文件[pdf格式]</label>
                    <div class='controls'>
                        <input class='input-large' type='file' name="file1" />
                    </div>
                </div>
            
        </div>
        <div class='modal-footer'>
            <button class='btn btn-primary' type="submit">导入</button>
            <button class='btn' data-dismiss='modal'>关闭</button>
        </div>
    </form>
</div>
</section>
<include file="./jwcdd/Tpl/footerTemp.html" />
