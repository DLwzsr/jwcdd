<include file="./jwcdd/Tpl/headerTemp.html" />
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12'>
                <div class='page-header'>
                    <h1 class='pull-left'>
                        <i class='icon-user'></i>
                        <span>用户信息</span>
                    </h1>
                    <div class='pull-right'>
                        <ul class='breadcrumb'>
                            <li>
                                <a href="index.html"><i class='icon-bar-chart'></i>
                                </a>
                            </li>
                            <li class='separator'>
                                <i class='icon-angle-right'></i>
                            </li>
                            <li class='active'>用户信息</li>
                        </ul>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span3 box'>
                        <div class='box-content'>
                            <img  src="/jwcdd/Public/assets/images/admin.ico" width='230px' height='230px' />
                        </div>
                    </div>
                    <div class='span9 box'>
                        <div class='box-content box-double-padding'>
                            <form class='form' style='margin-bottom: 0;' />
                                <fieldset>
                                    <div class='span4'>
                                        <div class='lead'>
                                            <i class='icon-signin text-contrast'></i>
                                            登录信息
                                        </div>
                                        <small class='muted'>亲爱的用户您可以修改登录督导数据分析系统的用户名和密码</small>
                                    </div>
                                    <div class='span7 offset1'>
                                        <div class='control-group'>
                                            <label class='control-label'>用户名</label>
                                            <div class='controls'>
                                                <input class='span12' id='username' placeholder='用户名' type='text' disabled="disabled" name='name'/>
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>邮箱</label>
                                            <div class='controls'>
                                                <input class='span12' id='email' placeholder='邮箱' type='text' disabled="disabled" name='email'/>
                                            </div>
                                        </div>
                                        <hr class='hr-normal' />
                                    </div>
                                </fieldset>
                                <hr class='hr-normal' />
                                <fieldset>
                                    <div class='span4 box'>
                                        <div class='lead'>
                                            <i class='icon-user text-contrast'></i>
                                            用户信息
                                        </div>
                                        <small class='muted'>亲爱的用户您可以浏览您的个人信息</small>
                                    </div>
                                    <div class='span7 offset1'>
                                        <div class='control-group'>
                                            <label class='control-label'>姓名</label>
                                            <div class='controls'>
                                                <input class='span12' id='firstname' placeholder='姓名' type='text' disabled="disabled" name='name'/>
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>工作证号</label>
                                            <div class='controls'>
                                                <input class='span12' id='lastname' placeholder='工作证号' type='text' disabled="disabled" name='teaid'/>
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>职称/职务</label>
                                            <div class='controls'>
                                                <input class='span12' id='firstname' placeholder='First name' type='text' disabled="disabled" name='title'/>
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>院系/机构</label>
                                            <div class='controls'>
                                                <input class='span12' id='firstname' placeholder='First name' type='text' disabled="disabled" name='college'/>
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>身份证号</label>
                                            <div class='controls'>
                                                <input class='span12' id='firstname' placeholder='身份证号' type='text' disabled="disabled" name='idcard'/>
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>手机号码</label>
                                            <div class='controls'>
                                                <input class='span12' id='firstname' placeholder='手机号码' type='text' disabled="disabled" name='mobi'/>
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>固定号码</label>
                                            <div class='controls'>
                                                <input class='span12' id='firstname' placeholder='First name' type='text' disabled="disabled" name='phone'/>
                                            </div>
                                        </div>
                                </fieldset>
                                <div class='form-actions' style='margin-bottom: 0;'>
                                    <div class='text-right'>
                                        <div class='btn btn-primary btn-large'>
                                            <i class='icon-save'></i>
                                            保存
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<include file="./jwcdd/Tpl/footerTemp.html" />
