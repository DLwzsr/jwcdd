<include file="./jwcdd/Tpl/headerTemp.html" />
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
        <div class='span12'>
            <div class='row-fluid'>
                <div class='span6'>
                    <div class='page-header'>
                        <h1 class='pull-left'>
                            <i class='icon-user'></i>
                            <span>人员管理-编辑用户</span>
                        </h1>
                    </div>
                </div>  
                <div class='row-fluid'>
                    <div class='span12 box'>
                        <div class='box-header green-background'>
                            <div class='title'>
                                <div class='icon-edit'></div>
                                用户信息
                            </div>
                        </div>
                        <div class='box-content'>
                            <form accept-charset="UTF-8" action="{:U('User/editUser',array('flag'=>$flag))}" class="form form-horizontal" method="post" style="margin-bottom: 0;">
                            <div class='control-group'>
                                <label class='control-label' for='inputSelect'>用户角色</label>
                                <div class='controls'>
                                    <select id='inputSelect' name='role'>
                                        <if condition="$euser['role'] eq 1">
                                            <option value='1' selected="selected">系统管理员</option>
                                            <else /><option value='1'>系统管理员</option>
                                        </if>
                                        <if condition="$euser['role'] eq 2">
                                            <option value='2' selected="selected">督导</option>
                                            <else /><option value='2'>督导</option>
                                        </if>
                                        <if condition="$euser['role'] eq 3">
                                            <option value='3' selected="selected">学校领导</option>
                                            <else /><option value='3'>学校领导</option>
                                        </if>
                                        <if condition="$euser['role'] eq 4">
                                            <option value='4' selected="selected">教学院长</option>
                                            <else /><option value='4'>教学院长</option>
                                        </if>
                                        <if condition="$euser['role'] eq 5">
                                            <option value='5' selected="selected">教师</option>
                                            <else /><option value='5'>教师</option>
                                        </if>
                                    </select>                                
                                </div>
                            </div>
                            <div class='control-group'>
                                <label class='control-label' for='inputNumber'>工作证号</label>
                                <div class='controls'>
                                        <input id='inputNumber' type='text' name='teaid' value='{$euser.teaid}' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>用户姓名</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='name' value='{$euser.name}' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>职称/职务</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='title' value='{$euser.title}' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>院系/机构</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='college' value='{$euser.college}' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>身份证号</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='idcard' value='{$euser.idcard}' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>手机号码</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='mobi' value='{$euser.mobi}' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>固定电话</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='phone' value='{$euser.phone}' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>电子邮件</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='email' value='{$euser.email}' />
                                    </div>
                                </div>
                                <!--div class='control-group'>
                                    <label class='control-label' for='inputText1'>*督导职务</label>
                                    <div class='controls'>
                                        <input id='inputText1' placeholder='非督导用户请跳过' type='text' value='' />
                                    </div>
                                </div-->
                                <div class='form-actions'>
                                    <input type='hidden' name='uid' value='{$euser.uid}'>
                                    <button class='btn btn-primary' type='submit'><i class='icon-save'></i>&nbsp;保存</button>
                                    <button class='btn btn-danger' type='reset' style="margin-left: 20px;"><i class='icon-undo'></i>&nbsp;重置</button>
                                    <if condition="$flag eq 0">
                                        <a class='btn' style="margin-left: 20px;" href="{:U('User/user')}"><i class='icon-remove'></i>&nbsp;取消</a>
                                    <else />
                                        <a class='btn' style="margin-left: 20px;" href="{:U('User/user_dd')}"><i class='icon-remove'></i>&nbsp;取消</a>
                                    </if>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    $(document).ready(function(){
        $('#umanager').nav_slide('umanager','user_dd');
    });
</script> 
<include file="./jwcdd/Tpl/footerTemp.html" />
