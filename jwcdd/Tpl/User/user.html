<include file="./jwcdd/Tpl/headerTemp.html" />
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
        <div class='span12'>
            <div class='row-fluid'>
                <div class='span6'>
                    <div class='page-header'>
                        <h1 class='pull-left'>
                            <i class='icon-user'></i>
                            <span>人员管理-系统用户</span>
                        </h1>
                    </div>
                </div>
                <div class="span3 pull-right">
                    <a class='btn btn-success' style='margin-top:30px;' href="{:U('User/add_user')}">
                        <i class='icon-plus'>&nbsp;&nbsp;<strong>添加新用户</strong></i>
                    </a>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
                        <div class='box-header green-background'>
                            <div class='text-center'>系统用户信息</div>
                        </div>
                    <div class='box-content box-no-padding'>
                        <div class='responsive-table'>
                            <div class='scrollable-area'>
                                <form id="form1" action="{:U('User/user')}" method="post" class="form-inline pull-right" style="margin:10px;">
                                    <input type="text" name="name" class="input-medium" placeholder="姓名">
                                    <input type="text" name="teaid" class="input-medium" placeholder="职工证号">
                                    <button type="submit" class="btn">检索</button>
                                </form>
                                <table class='table table-bordered table-striped' style='margin-bottom:0;'>
                                <thead>
                                <tr>
                                    <td><strong>用户角色</strong></td>    
                                    <td><strong>工作证号</strong></td>
                                    <td><strong>用户姓名</strong></td>
                                    <td><strong>职务/职称</strong></td>
                                    <td><strong>机构/院系</strong></td>
                                    <td><strong>身份证号</strong></td>
                                    <td><strong>手机号码</strong></td>
                                    <td><strong>固定电话</strong></td>
                                    <td><strong>电子邮件</strong></td>
                                    <td><strong>编辑&nbsp;|&nbsp;删除</strong></td>
                                </tr>
                                </thead>
                                <tbody>
								<volist name="userList" id="vo1">
                                <tr>
                                    <td>{$vo1.role}</td>   
                                    <td>{$vo1.teaid}</td>
                                    <td>{$vo1.name}</td>
                                    <td>{$vo1.title}</td>
                                    <td>{$vo1.college}</td>
                                    <td>{$vo1.idcard}</td>
                                    <td>{$vo1.mobi}</td>
                                    <td>{$vo1.phone}</td>
                                    <td>{$vo1.email}</td>
                                    <td>
                                        <div class='text-right'>
                                            <a class='btn btn-success btn-mini' href="{:U('User/user_info',array('uid'=>$vo1['uid'],'flag'=>0))}" style='margin-right:10px;'>
                                                <i class='icon-edit'></i>
                                            </a>
                                            <a class='btn btn-danger btn-mini' href="{:U('User/user_delete',array('uid'=>$vo1['uid']))}">
                                                <i class='icon-remove'></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
								</volist>
                                </tbody>
                                </table>
                                <div class="pagination" style="margin: auto; width:725px;">{$page}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    $(document).ready(function(){
        $('#umanager').nav_slide('umanager','user');
    });
</script>
<include file="./jwcdd/Tpl/footerTemp.html" />
