<include file="./jwcdd/Tpl/headerTemp.html" />
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
        <div class='span12'>
            <div class='row-fluid'>
                <div class='span6'>
                    <div class='page-header'>
                        <h1 class='pull-left'>
                            <i class='icon-user'></i>
                            <span>人员管理-添加新用户</span>
                        </h1>
                    </div>
                </div>  
                <div class='row-fluid'>
                    <div class='span12 box'>
                        <div class='box-header green-background'>
                            <div class='title'>
                                <div class='icon-edit'></div>
                                新用户信息
                            </div>
                        </div>
                        <div class='box-content'>
                            <form accept-charset="UTF-8" action="{:U('User/addUser')}" class="form form-horizontal" method="post" style="margin-bottom: 0;" />
							<div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="CFC7d00LWKQsSahRqsfD+e/mHLqbaVIXBvlBGe/KP+I=" /></div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputSelect'>用户角色</label>
                                    <div class='controls'>
                                        <select id='inputSelect' name="role">
                                            <option value="-1">请选择用户角色</option>
                                            <option value="2">督导</option>
                                            <option value="1">系统管理员</option>
                                            <option value="3">学校领导</option>
                                            <option value="4">教学院长</option>
                                            <option value="5">教师</option>
                                        </select>
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputNumber'>工作证号</label>
                                    <div class='controls'>
                                        <input id='inputNumber' type='text' name='teaid' value='' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>用户姓名</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='name' value='' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>职称/职务</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='title' value='' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>院系/机构</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='college' value='' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>身份证号</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='idcard' value='' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>手机号码</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='mobi' value='' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>固定电话</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='phone' value='' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>电子邮件</label>
                                    <div class='controls'>
                                        <input id='inputText1' type='text' name='email' value='' />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>*督导职务</label>
                                    <div class='controls'>
                                        <select id="inputText1" name='pos'>
                                            <option value="-1" selected="selected">**非督导用户请跳过**</option>
                                            <option value="1.组员">组员</option>
                                            <option value="2.组长">组长</option>
                                            <option value="3.团长">团长</option>
                                        </select>
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputText1'>*督导组别</label>
                                    <div class='controls'>
                                        <select id="inputText1" name='group'>
                                            <option value="-1" selected="selected">**非督导用户请跳过**</option>
                                            <volist name="dd_array" id="vo">
                                                <option value="{$vo.gname}">{$vo.gname}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class='form-actions'>
                                    <button class='btn btn-primary' type='submit'>
                                        <i class='icon-save'></i>
                                        确定
                                    </button>
                                    <a class='btn' type='submit' href="{:U('User/user')}">取消</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
<include file="./jwcdd/Tpl/footerTemp.html" />
