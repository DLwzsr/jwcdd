<include file="./jwcdd/Tpl/headerTemp.html" />
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
        <div class='span12'>
            <div class='row-fluid'>
                <div class='span6'>
                    <div class='page-header'>
                        <h1 class='pull-left'>
                            <i class='icon-dashboard'></i>
                            <span>督导介绍管理</span>
                        </h1>
                    </div>
                </div>
                <div class="span2 pull-right">
                    <a class='btn btn-success' style='margin-top:30px;' href="{:U('Notice/add_dd')}">
                        <i class='icon-plus'>&nbsp;&nbsp;<strong>添加督导介绍</strong></i>
                    </a>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
                        <div class='box-header green-background'>
                            <div class='text-center'>督导介绍信息</div>
                        </div>
                    <div class='box-content box-no-padding'>
                        <div class='responsive-table'>
                            <div class='scrollable-area'>
                                <table class='table table-bordered table-striped' style='margin-bottom:0;'>
                                <thead>
                                <tr>
                                    <td><strong>序号</strong></td>    
                                    <td><strong>督导姓名</strong></td>
                                    <td><strong>工作称号</strong></td>
                                    <td><strong>院系</strong></td>
                                    <td><strong>入系统时间</strong></td>
                                    <td><strong>发布者</strong></td>
                                    <td><strong>编辑&nbsp;|&nbsp;删除</strong></td>
                                </tr>
                                </thead>
                                <tbody>
								<volist name="noticeList" id="vo" key="i">
                                <tr>
                                    <td>{$i}</td>   
                                    <td>{$vo.name}</td>
                                    <td>{$vo.teaid}</td>
                                    <td>{$vo.college}</td>
                                    <td>{$vo.date}</td>
                                    <td>{$vo.uname}</td>
                                    <td>
                                        <div class='text-left'>
                                            <a class='btn btn-success btn-mini' href="{:U('Notice/dd_info',array('id'=>$vo['iid']))}" style='margin-right:10px;'>
                                                <i class='icon-edit'></i>
                                            </a>
                                            <button class='btn btn-danger btn-mini' href="{:U('Notice/dd_delete',array('id'=>$vo['iid']))}" id="remove">
                                                <i class='icon-remove'></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
								</volist>
                                </tbody>
                                </table>
                                <div class="pagination" style="margin: auto; width: 750px;">{$page}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
        </div>
    </div>
<div class='modal hide fade' id='uploadfile' role='dialog' tabindex='-1'>
    <div class='modal-header'>
        <button class='close' data-dismiss='modal' type='button'>&times;</button>
        <h3>上传文件</h3>
    </div> 
    <form class='form form-horizontal' style='margin-bottom: 0;' enctype="multipart/form-data" method="post" action="{:U('Notice/uploadFile')}">
        <div class='modal-body'>
            <div class='control-group'>
                <label class='control-label'>文件标题</label>
                <div class='controls'>
                    <input class='input-large' type='text' name="ftitle" />
                </div>
            </div>
            <div class='control-group'>
                <label class='control-label'>请选择文件[pdf格式]</label>
                <div class='controls'>
                    <input class='input-large' type='file' name="file1" />
                </div>
            </div>
        </div>
        <div class='modal-footer'>
            <button class='btn btn-primary' type="submit">导入</button>
            <button class='btn' data-dismiss='modal'>关闭</button>
        </div>
    </form>
</div>
</section>
<script type="text/javascript">
    $(document).ready(function(){
        $('#unotice').nav_slide('unotice','show_dd');
        $('#remove').click(function(){
            var r = confirm("确定删除该通知吗？");
            if(r == true){
                location.href = $(this).attr('href');
            }else{
                return false;
            }
        });
    });
</script>
<include file="./jwcdd/Tpl/footerTemp.html" />
