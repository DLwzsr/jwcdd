<include file="./jwcdd/Tpl/headerTemp.html" />
<section id='content'>
<div class='container-fluid'>
<div class='row-fluid' id='content-wrapper'>
<div class='span12'>
<div class='row-fluid'>
    <div class='span12'>
        <div class='page-header'>
            <h1 class='pull-left'>
                <i class='icon-table'></i>
                <span>数据报表</span>
            </h1>
            <div class='pull-right'>
                <ul class='breadcrumb'>
                    <li>
                        <a href="index.html"><i class='icon-bar-chart'></i>
                        </a>
                    </li>
                    <li class='separator'>
                        <i class='icon-angle-right'></i>
                    </li>
                    <li class='active'>按督导统计</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class='row-fluid' style="margin-bottom:5px;">
<div class='span4 pull-right'>
    <div class='row-fluid'>
        <strong>学年学期</strong>
        <form id="form1" method="post" action="{:U('Analysis/supervisor')}">
            <select class='select2 input-block-level' name="yt" id="selYt">
                <option value='-1' selected="selected"/>------请选择------
                <volist name="yt" id="vo">
                    <option value="{$vo.value}">{$vo.item}</option>
                </volist>
            </select>
        </form>
    </div>
</div>
</div>
<div class='row-fluid'>
    <div class='span12 box bordered-box green-border' style='margin-bottom:0;'>
        <div class='box-header green-background'>
            <div class='text-center'>督导听课次数统计表</div>
            <button class='btn btn-success btn-large' name='button' style='position:absolute; left:0px;top:2px;' id="exportBtn"><i class='icon-share'>&nbsp;&nbsp;导出</i></button>          
        </div>
        <div class='box-content box-no-padding' id="spring" style="display:<if condition='$term eq "春季"'>block<else />none</if>;">
            <div class='responsive-table'>
              <div class='scrollable-area' id="table_analysis">
                <table class='table table-bordered table-hover table-striped' style='margin-bottom:0;'>
                  <thead>
                    <tr>
                      <th>序号</th>
                      <th>督导姓名</th>
                      <th>2月</th>
                      <th>3月</th>
                      <th>4月</th>
                      <th>5月</th>
                      <th>6月</th>
                      <th>7月</th>
                      <th>总计</th>
                      <th>平均</th>
                    </tr>
                  </thead>
                  <tbody>
                    <if condition='$term eq "春季"'>
                    <volist name = "data" id = "vo" key="i">
                        <tr>
                            <td>{$i}</td>
                            <td>{$vo.dname}</td>
                            <td>{$vo.2}</td>
                            <td>{$vo.3}</td>
                            <td>{$vo.4}</td>
                            <td>{$vo.5}</td>
                            <td>{$vo.6}</td>
                            <td>{$vo.7}</td>
                            <td>{$vo.sum}</td>
                            <td>{$vo.avg}</td>
                        </tr>
                    </volist>
                    <else />
                    </if>
                  </tbody>
                </table>
              </div>
            </div>
      </div>
      <div class='box-content box-no-padding' id="autumn" style="display:<if condition='$term eq "秋季"'>block<else />none</if>;">
            <div class='responsive-table'>
              <div class='scrollable-area'>
                <table class='table table-bordered table-hover table-striped' style='margin-bottom:0;' id="table_spring">
                  <thead>
                    <tr>
                      <th>序号</th>
                      <th>督导姓名</th>
                      <th>8月</th>
                      <th>9月</th>
                      <th>10月</th>
                      <th>11月</th>
                      <th>12月</th>
                      <th>1月</th>
                      <th>总计</th>
                      <th>平均</th>
                    </tr>
                  </thead>
                  <tbody>
                    <if condition="$term eq '秋季'">
                    <volist name = "data" id = "vo" key="i">
                        <tr>
                            <td>{$i}</td>
                            <td>{$vo.dname}</td>
                            <td>{$vo.8}</td>
                            <td>{$vo.9}</td>
                            <td>{$vo.10}</td>
                            <td>{$vo.11}</td>
                            <td>{$vo.12}</td>
                            <td>{$vo.1}</td>
                            <td>{$vo.sum}</td>
                            <td>{$vo.avg}</td>
                        </tr>
                    </volist>
                    <else />
                    </if>
                  </tbody>
                </table>
              </div>
            </div>
      </div>
    </div>
</div>
</section>
<script type="text/javascript">
    $(document).ready(function(){
      $('#smanager').nav_slide('smanager','supervisor');
      $('#selYt').change(function(){
          $('#form1').submit();
      });
      $('#exportBtn').click(function(){
        $('#table_analysis').printArea();
      });
    });
</script>
<include file="./jwcdd/Tpl/footerTemp.html" />
